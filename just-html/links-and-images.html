<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Links and Images Lab</h1>

    <h2>Simple Hyperlink</h2>
    <a href="https://www.google.com">Visit Google</a>

    <h2>Link Opening in a New Tab</h2>
    <a href="https://www.github.com" target="_blank">Visit GitHub</a>

    <h2>Anchor Link</h2>
    <a href="#images-section">Jump to Images Section</a>

    <h2>Mailto Link</h2>
    <a href="mailto:example@example.com">Send Email</a>

    <h2 id="images-section">Images Section</h2>
    <p>This is the section where images will be displayed.</p>

    <h2>Basic Image</h2>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    <h2>Resized Image</h2>
    <img src="https://via.placeholder.com/300" alt="Resized Placeholder Image" width="150" height="150">

    <h2>Image as a Link</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="https://via.placeholder.com/300" alt="Google Link Image">
    </a>

    <h2>Image with Caption</h2>
    <figure>
        <img src="https://via.placeholder.com/300" alt="Placeholder with Caption">
        <figcaption>This is a placeholder image with a caption.</figcaption>
    </figure>
</body>
</html>
